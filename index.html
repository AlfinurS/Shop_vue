  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

  <div id="app">
    <header>
      <div class="logo">E-shop</div>
      <div class="cart">
          <form action="#" class="search-form">
              <input type="text" class="search-field">
              <button class="btn-search" type="submit">
                  <i class="fas fa-search"></i>
              </button>
          </form>
          <button class="btn-cart" type="button" @click="showCart(productFind)">Корзина</button>
          <div class="cart-block">
            <div class="product-item" v-for="productFind in cart" :key="product.id_product">
              <img :src="imgCatalog" alt="Some img">
              <div class="desc">
                  <h3>{{product.product_name}}</h3>
                  <p>{{product.price}} $</p>
                  <button class="buy-btn" @click="addProduct(product)">Купить</button>
              </div>
          </div>
      </div>
  </header>
  <main>
      <div class="products">
          <div class="product-item" v-for="product in products" :key="product.id_product">
              <img :src="imgCatalog" alt="Some img">
              <div class="desc">
                  <h3>{{product.product_name}}</h3>
                  <p>{{product.price}} $</p>
                  <button class="buy-btn" @click="addProduct(product)">Купить</button>
              </div>
          </div>
      </div>
  </main>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
   <script src="js/index.js"></script>
  </body>
  </html>
